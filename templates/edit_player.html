{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Edit Player</h2>
  <form method="POST">
    <div class="row g-3">
      <div class="col-12 col-md-6">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" name="name"
               value="{{ player.name }}" class="form-control" required>
      </div>
      <div class="col-12 col-md-6">
        <label for="position" class="form-label">Position</label>
        <select id="position" name="position" class="form-control" required>
          {% set positions = ['Goalkeeper', 'Defender', 'Midfielder', 'Forward'] %}
          {% for pos in positions %}
            <option value="{{ pos }}"
              {% if player.position == pos %}selected{% endif %}>
              {{ pos }}
            </option>
          {% endfor %}
        </select>
      </div>
      <div class="col-12 col-md-4">
        <label for="age" class="form-label">Age</label>
        <input type="number" id="age" name="age"
               value="{{ player.age }}" class="form-control" required>
      </div>
      <div class="col-12 col-md-4">
        <label for="appearances" class="form-label">Appearances</label>
        <input type="number" id="appearances" name="appearances"
               value="{{ player.appearances or 0 }}"
               class="form-control" required>
      </div>
      <div class="col-12 col-md-4">
        <label for="goals" class="form-label">Goals</label>
        <input type="number" id="goals" name="goals"
               value="{{ player.goals or '' }}" class="form-control">
      </div>
      <div class="col-12 col-md-4">
        <label for="assists" class="form-label">Assists</label>
        <input type="number" id="assists" name="assists"
               value="{{ player.assists or '' }}" class="form-control">
      </div>
      <div class="col-12 col-md-4">
        <label for="clean_sheets" class="form-label">Clean Sheets</label>
        <input type="number" id="clean_sheets" name="clean_sheets"
               value="{{ player.clean_sheets or '' }}"
               class="form-control">
      </div>
    </div>
    <div class="mt-4">
      <button type="submit" class="btn btn-success">Update Player</button>
      <a href="{{ url_for('list_players') }}" class="btn btn-secondary ms-2">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
