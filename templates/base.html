<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Man Utd Tracker</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- Your custom Man Utd theme -->
  <link
    href="{{ url_for('static', filename='css/styles.css') }}"
    rel="stylesheet"
  >
  <!-- Favicon -->
  <link
    rel="icon"
    href="{{ url_for('static', filename='images/favicon.ico') }}"
    type="image/x-icon"
  >
</head>
<body>

  <!-- Responsive Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="{{ url_for('list_players') }}">
        <img
          src="{{ url_for('static', filename='images/logo.png') }}"
          alt="Man Utd Logo"
          class="me-2 navbar-logo"
        >
        <span>Man Utd Tracker</span>
      </a>
      <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse"
              data-bs-target="#mainNav"
              aria-controls="mainNav"
              aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link btn btn-light text-dark ms-md-2"
               href="{{ url_for('add_player') }}">
              Add Player
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Flash messages -->
  <div class="container mt-3">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, msg in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ msg }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endwith %}
  </div>

  <!-- Main content -->
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
